<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>发布故事</title>
    <link rel="stylesheet" type="text/css" href="../css/au-add.css" />
    <link rel="stylesheet" type="text/css" href="../css/dynamic_add.css" />
</head>
<body>
    <div class="aui-content">
        <div class="aui-input-group dynamic-add">
            <div class="aui-input-row textarea">
                <textarea rows="5" placeholder="分享你的旅行故事。优质的故事内容将会在首页展示并获得奖励（最多不超过500字）" id="content"></textarea>
            </div>
        </div>
    </div>
    <div class="aui-content">
        <div class="aui-input-group dynamic-add">
            <div class="aui-input-row">
                <label>我的位置</label>
                <input type="hidden" id="myPlace" placeholder="" readonly>
                <span class="aui-pull-right aui-iconfont aui-icon-unfold"></span>
                <div class="type-list aui-clearfix">
                    <p id="myaddress">正在获取位置信息</p>
                    <input type="hidden" id="address">
                    <input type="hidden" id="position">
                </div>
                <div class="type-list aui-clearfix">
                    <div class="aui-label aui-label-default address-type active" type-id="1" tapmode>显示</div>
                    <div class="aui-label aui-label-default address-type" type-id="0" tapmode>隐藏</div>
                    <div class="aui-label aui-label-default" tapmode onclick="customAddress();">自定义位置</div>
                </div>    
            </div>
        </div>
    </div>
    <div class="aui-content">
        <div class="aui-input-group dynamic-add">
            <div class="aui-input-row">
                <label>上传照片</label>
                <span class="aui-pull-right aui-iconfont aui-icon-unfold"></span>
                <ul class="aui-thumb-view type-list aui-clearfix" id="photoList">
                <div id="fileList" class="uploader-list"></div>
                    <li class="aui-list-view-cell aui-img aui-col-xs-4" tapmode onclick="selectImage();" id="filePicker">
                        <img class="aui-img-object" src="../image/addImgBtn.png">
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="aui-content weekday" id="weekday">
        <img src="../image/weekday.png">
    </div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/zepto.min.js"></script>
<script type="text/javascript" src="../script/config.js"></script>
<script type="text/javascript" src="../script/dynamic_add.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
</html>
