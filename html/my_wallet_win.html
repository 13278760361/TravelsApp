<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>我的钱包</title>
    <link rel="stylesheet" type="text/css" href="../css/au-add.css" />
    <link rel="stylesheet" type="text/css" href="../css/wallet.css" />
</head>
<body>
        <header class="aui-bar aui-bar-nav aui-bar-danger" id="header">
            <div class="aui-btn aui-btn-danger aui-pull-left" tapmode onclick="back();">
                <span class="aui-iconfont aui-icon-left"></span>
            </div>
            <div class="aui-title" id="header-title">我的钱包</div>
        </header>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    apiready = function(){
        api.parseTapmode();
        var header = $api.byId('header');
        $api.fixIos7Bar(header);
        var header_h = $api.offset(header).h;
        var body = $api.dom('body');
        var body_h = $api.offset(body).h;
        var rect_h = body_h - header_h;
        api.openFrame({
            name: 'my_wallet_frm',
            url: 'my_wallet_frm.html',
            rect:{
                x:0,
                y:header_h,
                w:'auto',
                h:rect_h
            },
            bounces: false,
            vScrollBarEnabled:false,
            hScrollBarEnabled:false
        });
    }
    function back(){
        api.closeWin();
    }
</script>
</html>
