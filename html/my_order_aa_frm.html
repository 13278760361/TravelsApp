<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>订单</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/my_order.css" />
</head>
<body>
    <script id="order-template" type="text/x-dot-template">
    {{? it.length>0}}
    {{ for(var i in it){ }}
    <div class="aui-list-view order-list" id="order-{{=it[i].attend_id}}">
        <div class="order-info">
            <div class="order-title">{{=it[i].act_title}}</div>
            <p>单号：{{=it[i].trade_sn}}</p>
            <p>报名时间：{{=it[i].inputtime}}</p>
        </div>
        <div class="aui-line-x aui-clearfix"></div>
        <div class="order-btn">
            <div class="aui-col-xs-6">咨询</div>
            <div class="aui-col-xs-6" tapmode onclick="activityShow({{=it[i].act_id}});">活动浏览</div> 
        </div>
    </div>
    {{ } }}
    {{??}}
    <p class="aui-text-center">你还没有参加过AA活动</p>
    {{? }}
    </script>
	<div class="aui-content" id="order-content"></div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/my_info.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript" src="../script/doT.min.js"></script>
<script type="text/javascript" src="../script/my_order_aa.js"></script>
</html>
