<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>订单</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/my_order.css" />
</head>
<body>
    <script id="order-template" type="text/x-dot-template">
    {{? it.length>0}}
    {{ for(var i in it){ }}
    <div class="aui-list-view order-list" id="order-{{=it[i].trip_id}}">
        <div class="order-info">
            <div class="order-title">{{=it[i].goods_name}}</div>
            <p>单号：{{=it[i].order_sn}}</p>
            <p>报名人数：{{=it[i].trip_num}}人</p>
            <p>报名时间：{{=it[i].add_time}}
            <span class="aui-pull-right service-price">{{=it[i].order_amount}} 元</span>
            </p>
        </div>
        <div class="aui-line-x aui-clearfix"></div>
        <div class="order-btn">
            {{? it[i].order_state==10}}
            <div class="aui-col-xs-6 aui-text-primary" onclick="byNow('{{=it[i].pay_sn}}')">马上支付</div>
            {{?? it[i].order_state==40}}
            <div class="aui-col-xs-6">支付失败</div>
            {{?? it[i].order_state==20}}
            <div class="aui-col-xs-6 aui-text-success">支付成功</div>
            {{?? it[i].order_state== 0}}
            <div class="aui-col-xs-6">已取消</div>
            {{? }}
            <div class="aui-col-xs-6" tapmode onclick="activityShow({{=it[i].trip_id}});">活动详情</div> 
        </div>
    </div>
    {{ } }}
    {{??}}
    <p class="aui-text-center">你还没有参加过俱乐部的活动</p>
    {{? }}
    </script>
    <div class="aui-content" id="order-content"></div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/config.js"></script>
<script type="text/javascript" src="../script/my_info.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript" src="../script/doT.min.js"></script>
<script type="text/javascript" src="../script/my_order_club.js"></script>
</html>
