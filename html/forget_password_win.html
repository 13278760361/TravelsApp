<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>找回密码</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
</head>
<style>
.aui-bar { background: #f5f5f5; color: #666666;}
.aui-bar .aui-iconfont { color: #666666;}
.aui-pull-right.btn { font-size: 14px; color: #666666;}
</style>
<body>
        <div class="aui-bar aui-bar-nav" id="header">
            <div class="aui-pull-left" id="login-btn" tapmode onclick="back();">
                <span class="aui-iconfont aui-icon-left"></span>
            </div>
            <div class="aui-pull-right btn">找回密码</div>
        </div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    var mobile,thisIndex;
    apiready = function(){
        var header = $api.byId('header');
        $api.fixStatusBar(header);
        var header_h = $api.offset(header).h;
        var body = $api.dom('body');
        var body_h = $api.offset(body).h;
        var rect_h = body_h - header_h;
        api.parseTapmode();
        api.openFrame({
            name: 'forget_password_frm',
            url: 'forget_password_frm.html',
            rect:{
                x:0,
                y:header_h,
                w:'auto',
                h:rect_h
            },
            bounces: false,
            vScrollBarEnabled:false,
            hScrollBarEnabled:false
        });
    }

    function back(){
        api.closeWin();
    }
    
</script>
</html>
