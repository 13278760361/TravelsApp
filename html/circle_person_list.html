<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>圈子</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/circle.css" />
</head>
<body>
    <script id="circle-template" type="text/x-dot-template">
    {{? it.length>0}}
    {{ for(var i in it) { }}
    <div class="aui-list-view circle-list" id="list_{{=it[i].userid}}"  tapmode onclick="spaceShow({{=it[i].userid}});">
        <div class="aui-col-xs-12">
            <div class="circle-avatar">
                <img src="../image/noavatar.gif" data-echo="{{=it[i].avatar}}">
            </div>
            <div class="circle-info" tapmode onclick="circleManagerShow({{=it[i].userid}});" data-userid="{{=it[i].userid}}">
                <div class="circle-title">
                    {{=it[i].nickname}}
                    {{? it[i].sex==1 }}
                    <small class="boy"><span class="aui-iconfont aui-icon-man"></span> {{=it[i].age}} 岁</small>
                    {{?? it[i].sex==2 }}
                    <small class="girl"><span class="aui-iconfont aui-icon-women"></span> {{=it[i].age}} 岁</small>
                    {{? }}
                    {{? it[i].mate==2 }}
                    <small class="feidanshen">非单身</small>
                    {{?? }}
                    <small class="danshen">单身</small>
                    {{? }}

                    {{? it[i].distance>2000}}
                    <span class="aui-pull-right">遥远的距离</span>
                    {{??}}
                    <span class="aui-pull-right">{{=it[i].distance}} km</span>
                    {{? }}
                    
                </div>
                {{? it[i].newDynamic}}
                <p class="aui-ellipsis-1">
                    {{=it[i].newDynamic}}
                </p>
                {{? }}
            </div>
        </div>
    </div>
    {{ } }}
    {{??}}
    <p class="aui-text-center">作为地球人居然还没有关注的人</p>
    {{? }}
    </script>
    <script id="careme-template" type="text/x-dot-template">
        <div class="aui-text-left aui-col-xs-4 circle-nums">
            <span class="aui-iconfont aui-icon-emoji"></span>
            <span>关注我的人</span>
            
        </div>
        <div class="aui-text-center aui-pull-right">
            {{ for (var i in it.careinfo){ }}
            <div class="circle-avatar">
                <img src="../image/noavatar.gif" data-echo="{{=it.careinfo[i].avatar}}">
            </div>
            {{ } }}
            <span><strong>{{=it.total}}</strong> 人</span>
            <span class="aui-iconfont aui-icon-right"></span>
        </div>
    </script>
    <div class="aui-content circle-my" id="careme-content" tapmode onclick="careToMe();"></div>
    <div class="aui-content" id="circle-content"></div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/doT.min.js"></script>
<script type="text/javascript" src="../script/echo.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript" src="../script/circle_person_list.js"></script>
</html>
