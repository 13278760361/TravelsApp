<!DOCTYPE html>	
<html>	
<head>	
    <meta charset="utf-8">	
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>	
    <title>frame</title>	
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../css/common.css"/>
    <link rel="stylesheet" type="text/css" href="../css/buy_ok.css"/>	
</head>	
	
<body>	
	
<script type="text/x-dot-template" id="buyok-template">
	<li style="background-image:url({{=it.datas.trip_info['goods_image']}})">
		
	</li>
	<li class="order-name">
		<span class="title-left">订单名称</span>
		<p>{{=it.datas.trip_info['goods_name']}}</p>
	</li>
	<li class="order-pric">
		<span class="title-left">需付金额</span>
		<span class="color-pric">{{=it.datas.trip_info['order_amount']}}</span>&nbsp;<i>¥</i>
	</li>
</script>
	<ul class="order-mesg" id="buyok-content">
		
	</ul>
	<h4>请选择支付方式</h4>
	<ul class="pay">
		<li style="display:none" id="chk-wxpay">
			<input type="radio" name="payment_code" class="checkbox" id="wxpay" autocomplete="off" />
			<span class="wxpay-ic"></span>
			<span>微信支付</span>
			<i></i>
		</li>
		<li style="display:none" id="chk-alipay">
			<input type="radio" name="payment_code" class="checkbox" id="alipay" autocomplete="off" />
			<span class="alipay-ic"></span>
			<span>支付宝支付</span>
			<i></i>
		</li>
		<li style="display:none" id="chk-upop">
			<input type="radio" name="payment_code" class="checkbox" id="upop" autocomplete="off" />
			<span class="upop-ic"></span>
			<span>银联支付</span>
			<i></i> 
		</li>
	</ul>
<script type="text/javascript" src="../script/api.js"></script>	
<script type="text/javascript" src="../script/zepto.min.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript" src="../script/config.js"></script>
<script type="text/javascript" src="../script/doT.min.js"></script>
<script type="text/javascript" src="../script/buy_ok.js"></script>
</body>	
</html>
