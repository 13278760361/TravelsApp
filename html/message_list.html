<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>消息</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/message.css" />
</head>
<body>
    <script id="dynamicMessage-template" type="text/x-dot-template">
    <div class="aui-list-view message-list" tapmode onclick="dynamicShow('{{=it.dynamicId}}');">
        <div class="aui-col-xs-12">
            <div class="message-avatar">
                <img src="{{=it.avatar}}" id="avatar_{{=it.targetId}}">
            </div>
            <div class="message-info">
                <div class="message-title">
                    <strong id="nickname_{{=it.targetId}}">{{=it.nickname}}</strong>
                    <span class="aui-pull-right">刚刚</span>
                </div>
                <p>
                    消息：<span>{{=it.text}}</span>
                </p>
            </div>
        </div>
    </div>
    </script>

    <script id="newMessage-template" type="text/x-dot-template">
    <div class="aui-list-view message-list" tapmode {{? it.targetId=="1766"}}onclick="noticeDyanmic();"{{?? it.targetId=="2958"}}onclick="noticeOrder();"{{?? }}onclick="chat({{=it.targetId}},'{{=it.conversationType}}');"{{? }} id="message_{{=it.targetId}}">
        <div class="aui-col-xs-12">
            <div class="message-avatar">
                <img src="../image/noavatar.gif" data-echo="{{=it.avatar}}" id="avatar_{{=it.targetId}}">
            </div>
            <div class="message-info">
                <div class="message-title">
                    <strong id="nickname_{{=it.targetId}}">{{=it.nickname}}</strong>
                    <span class="aui-pull-right">刚刚</span>
                </div>
                <p>
                    <span>{{=it.content.text}}</span>
                </p>
            </div>
        </div>
    </div>
    </script>
    <script id="message-template" type="text/x-dot-template">
    {{ for(var i in it) { }}
    <div class="aui-list-view message-list" tapmode onclick="chat({{=it[i].targetId}},'{{=it[i].conversationType}}');" id="message_{{=it[i].targetId}}" >
        <div class="aui-col-xs-12">
            <div class="message-avatar">
                <img src="../image/noavatar.gif" data-echo="{{=it[i].avatar}}" id="avatar_{{=it[i].targetId}}">
            </div>
            <div class="message-info">
                <div class="message-title">
                    <strong id="nickname_{{=it[i].targetId}}">{{=it[i].nickname}}</strong>
                    <span class="aui-pull-right">{{=it[i].sentTime}}</span>
                </div>
                <p>
                    消息：<span>{{=it[i].text}}</span>
                </p>
            </div>
        </div>
    </div>
    {{ } }}
    </script>
    <div class="aui-content aui-clearfix" id="message-content">
        <div class="aui-list-view message-list" tapmode onclick="noticeDyanmic();" id="message_1766">
            <div class="aui-col-xs-12">
                <div class="message-avatar">
                    <img src="../image/noavatar.gif" data-echo="../image/noticedynamic.png" id="avatar_1766">
                </div>
                <div class="message-info">
                    <div class="message-title">
                        <strong id="nickname_{{=it.targetId}}">动态通知</strong>
                        <span class="aui-pull-right">刚刚</span>
                    </div>
                    <p>
                        <span>发布动态也是一种习惯</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript" src="../script/message_list.js"></script>
<script type="text/javascript" src="../script/doT.min.js"></script>
<script type="text/javascript" src="../script/echo.js"></script>
</html>
