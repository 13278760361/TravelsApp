<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>我的圈子</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/circle.css" />
</head>
<body>
	<div class="aui-content">
        <button class="aui-btn aui-btn-block circle-addbtn" tapmode onclick="circleAdd();">
        	<span class="aui-iconfont aui-icon-add"></span>创建我的圈子
        </button>
    </div>
    <script id="circle-template" type="text/x-dot-template">
    {{? it.length>0}}
    {{ for(var i in it) { }}
    <div class="aui-list-view circle-list" onclick="showCircleSpace({{=it[i].circleid}});">
		<div class="aui-col-xs-12">
			<div class="circle-avatar">
				<img src="../image/noavatar.gif" data-echo="{{=it[i].circlelogo}}">
			</div>
			<div class="circle-info">
				<div class="circle-title">
					{{=it[i].circletitle}}
					<span class="aui-pull-right"><span class="aui-iconfont aui-icon-friends"></span> {{=it[i].circlemembertotal}}人</span>
				</div>
				<p class="aui-ellipsis-1">{{=it[i].circledescription}}</p>
			</div>
        </div>
    </div>
    {{ } }}
    {{??}}
    <p class="aui-text-center">作为地球人居然没有圈子</p>
    {{? }}
    </script>
	<div class="aui-content aui-clearfix" id="circle-content"></div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/circle_group_list.js"></script>
<script type="text/javascript" src="../script/my_info.js"></script>
<script type="text/javascript" src="../script/doT.min.js"></script>
<script type="text/javascript" src="../script/echo.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
</html>
