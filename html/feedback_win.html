<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
<style>	
    body{	
        display: -webkit-box;	
        display: -webkit-flex;	
        display: flex;	
        -webkit-box-orient: vertical;	
        -webkit-flex-direction: column;	
        flex-direction: column;	
    }	
	
    /*header*/	
	
    header {	
        background-color: #0fc4c4;	
        border-bottom: 1px solid #0fc4c4;	
    }	
	
    .header {	
        display: -webkit-box;	
        -webkit-box-pack: center;	
        -webkit-box-align: center;	
    }	
	
    .bell {	
        padding: 20px 10px !important;	
        background-image: url("../image/bell.png");	
    }	
	
    .dock {	
        background-image: url("../image/dock.png");	
    }	
	
    .title {	
        -webkit-box-flex: 1;	
        text-align: center;	
        font-size: 20px;	color:#fff;
    }	
	
    .header a, .footer a {	
        display: block;	
        background-size: 30px;	
        background-repeat: no-repeat;	
        background-position: center;	
        padding: 20px;	
    }	
	
    .back {	
        background-image: url("../image/iconfont-fanhui.png");	
    }	
	
    /*header*/	
    .content {	
        -webkit-box-flex: 1;	
        -webkit-flex: 1;	
        flex: 1;	
    }	

.footer a {	
        display: block;	
        background-size: 30px;	
        background-repeat: no-repeat;	
        background-position: center;	
        padding: 20px;	
    }
	
    .order {	
        color: #6ab494;	
        font-size: 16px;	
        background-image: url("../image/order.png");	
        background-position-x: 35% !important;	
        padding: 15px !important;	
        text-align: center;	
    }	
	
.footer {	
        background-color: #E5E5E5;	
    }
   .nctouch-main-layout {
    display: block;
    margin-top: 0rem;
    background-color: #F5F5F5;
}
.feedback textarea {
    background-color: #FFF;
    width: 90%;
    height: 4rem;
    padding: 0.5rem 2.5%;
    margin: 0.5rem 2.5%;
    border: none;
    font-size: 0.6rem;
    line-height: 0.9rem;
}
</style>
</head>
<body>
<header>	
    <div class="header">	
        <a class="back" tapmode="" onclick="api.closeWin()"></a>	
	
        <div class="title" id="title">用户反馈</div>	
        
    </div>	
</header>	
<div class="content">	
	<div class="nctouch-main-layout feedback">
	  <form>
	    <textarea id="feedback" class="textarea" placeholder="请描述一下您遇到的问题"></textarea>
	    <div class="error-tips"></div>
	   
	  </form>
	</div>
</div>
<footer class="footer">	
    <a class="order" onclick="submit()">提交</a>	
</footer>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/config.js"></script>
<script type="text/javascript" src="../script/feedback.js"></script>
