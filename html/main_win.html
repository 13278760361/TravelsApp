<script type="text/javascript">	
    apiready = function(){	
		var hotheader = $api.byId('header-title');	
        $api.fixIos7Bar(hotheader);	
        var hotheader = $api.offset(hotheader);	
        var body = $api.dom('body');
        var bodyPos = $api.offset(body);	
		var footer = $api.byId('aui-footer');	
		var footerPos = $api.offset(footer);	
		api.openFrame ({	
	        name: 'main_fra',	
	        url: 'main_fra.html',	
	        rect:{	
	            x:0,	
	            y:hotheader.h,	
	            w:'auto',	
	            h:api.frameHeight-hotheader.h -footerPos.h	
	        },	
	       
	        bounces: false,	
	        opaque: false,	
	        bgColor: 'rgba(70 , 70, 70,0)',
