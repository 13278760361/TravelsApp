<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>领队线路</title>
<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
<link rel="stylesheet" type="text/css" href="../css/api.css" />
<link rel="stylesheet" type="text/css" href="../css/common.css" />
<link rel="stylesheet" type="text/css" href="../css/leader.css" />
</head>
<body>
<div class="list we-cont-bd">
  <ul class="we-cont-list" id="leader-content">
  </ul>
</div>
<script id="leader-template" type="text/x-dot-template">
	{{ for(var i=0; i<it.length; i++) { }}
	<li tapmode onclick="showdetail('{{=it[i].id}}');"> 
           <div class="we-list-img">
               <img src="../image/nophoto.png" class="hotelImg" {{? it[i].hotel_image}}data-echo="{{=it[i].hotel_image}}"{{? }} >
                  <div class="we-list-msg">
             <span class="we-list-date">{{=it[i].tuanqi}}</span>
             <span class="we-list-price"><dfn>￥</dfn> {{=it[i].price}}/人起</span>
            </div>
           </div>
           <div class="we-list-info">
             <p class="we-list-tit"><span class="we-dest-name">{{=it[i].city_id}} </span>|{{=it[i].names}}</p>
             <p class="we-list-crowd">出游性质:
			 {{? it[i].line_type == '0' }}
			 <span class="sale-type">跟团</span>
			 {{??}}
			 <span class="sale-type">自驾</span>
			 {{? }}</p></div>
         
       </li>
	 {{ } }}
</script>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript" src="../script/doT.min.js"></script>
<script type="text/javascript" src="../script/my_info.js"></script>
<script type="text/javascript" src="../script/echo.js"></script>
<script type="text/javascript" src="../script/theme.js"></script>
</html>
