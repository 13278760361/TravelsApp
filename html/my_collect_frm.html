<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>我的收藏</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/my_activity.css" />
</head>
<body>
    <script id="collect-template" type="text/x-dot-template">
    {{? it.length>0}}
    {{ for(var i in it) { }}
    <div class="aui-list-view activity-aa-list" id="collect-{{=it[i].trip_id}}">
        <div class="activity-aa-info">
            <div class="activity-aa-title">{{=it[i].goods_name}}</div>
            <p>
                <span class="aui-iconfont aui-icon-location"></span>
                <span> {{=it[i].trip_address}}</span>
            </p>
            <!--<p>
                <span class="aui-iconfont aui-icon-friends"></span>
                <span> 121</span>
            </p>-->
            <p>
                <span class="aui-iconfont aui-icon-history"></span>
                <span> {{=it[i].follow_time}}</span>
            </p>

        </div>
        <div class="aui-line-x aui-clearfix"></div>
        <div class="activity-btn">
            <div class="aui-col-xs-6" tapmode onclick="collectDelete({{=it[i].trip_id}});">删除</div>
            <!--<div class="aui-col-xs-4" onclick="">订单</div>-->
            <div class="aui-col-xs-6" tapmode onclick="collectShow({{=it[i].trip_id}});">浏览</div>
        </div>
    </div>
    {{ } }}
    {{??}}
    <p class="aui-text-center">你还没有喜欢的收藏</p>
    {{? }}
    </script>
	<div class="aui-content" id="collect-content"></div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/doT.min.js"></script>
<script type="text/javascript" src="../script/my_info.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript" src="../script/my_collect.js"></script>
</html>
